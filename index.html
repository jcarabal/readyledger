<!DOCTYPE html>
<html lang="en">
<head>

    <title>Ready Ledger - Privacy-First Life Management</title>
    <style>
        :root {
            --primary-color: #007AFF;
            --gradient-start: #007AFF;
            --gradient-end: #00C7BE;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: white;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .tagline {
            font-size: 1.5rem;
            margin-bottom: 40px;
            opacity: 0.95;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 50px;
        }

        .link-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .link-card:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .link-card h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .link-card p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }

            .tagline {
                font-size: 1.2rem;
            }

            .link-card h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
